<div class="add-container">
  <button mat-icon-button color="primary" (click)="openCreateNamespaceDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div *ngFor="let namespace of namespaces" class="namespace-container item-hover">
  <h2 class="title-edit">
    {{ namespace.namespace }}
    <div *ngIf="namespace.users.length != 1 || namespace.namespace !== namespace.users[0].name">
      <button mat-icon-button color="warn" (click)="openDeleteNamespaceDialog(namespace)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openEditNamespaceDialog(namespace)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </h2>
  <mat-chip-list>
    <mat-chip *ngFor="let user of namespace.users">
      {{ user.name }}
    </mat-chip>
  </mat-chip-list>
</div>
