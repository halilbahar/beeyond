<div>
  <mat-form-field class="example-full-width">
    <mat-label>Status</mat-label>
    <input matInput [value]="application.status" readonly="true" />
  </mat-form-field>
</div>

<div>
  <mat-form-field class="example-full-width" [style.fontSize]="formFieldSize">
    <mat-label>Description</mat-label>
    <input matInput value="{{ application.note }}" readonly="true" />
  </mat-form-field>
</div>

<div style="display: inline-flex">
  <mat-form-field style="flex-grow: 1; margin-right: 1em" [style.fontSize]="formFieldSize">
    <mat-label>Class</mat-label>
    <input matInput value="{{ application.class }}" readonly="true" />
  </mat-form-field>

  <mat-form-field style="flex-grow: 1; margin-right: 1em" [style.fontSize]="formFieldSize">
    <mat-label>Namespace</mat-label>
    <input matInput value="{{ application.namespace }}" readonly="true" />
  </mat-form-field>

  <mat-form-field style="flex-grow: 1" [style.fontSize]="formFieldSize">
    <mat-label>To</mat-label>
    <input matInput value="{{ application.to }}" readonly="true" />
  </mat-form-field>
</div>

<div>
  <mat-form-field class="example-full-width" [style.fontSize]="formFieldSize">
    <mat-label>Purpose</mat-label>
    <input matInput value="{{ application.purpose }}" readonly="true" />
  </mat-form-field>
</div>
