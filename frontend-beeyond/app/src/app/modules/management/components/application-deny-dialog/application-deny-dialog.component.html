<h2 mat-dialog-title>Deny Message</h2>

<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <textarea
        matInput
        placeholder="Write your deny message here..."
        [formControl]="message"
        class="text-area"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="button-container">
  <button mat-flat-button mat-dialog-close="{{ message.value }}" color="primary">Deny</button>
</mat-dialog-actions>
