<mat-card class="main-card">
  <div class="control-container">
    <button mat-flat-button color="primary" routerLink="/template/create">NEW</button>
    <mat-form-field class="search-field">
      <input type="text" matInput />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>

<mat-card class="main-card" *ngIf="templates.length > 0">
  <app-template-list
    [templates]="templates"
    [routingEnabled]="true"
    routePath="/template/detail/{id}">
  </app-template-list>
</mat-card>
