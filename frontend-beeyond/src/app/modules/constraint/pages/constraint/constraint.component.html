<mat-card class="card-entire-page">
  <mat-card-content>
    <div *ngIf="!fetching">
      <ng-container *ngIf="schemas != null; else singleSchemaView">
        <app-constraint-detail
          *ngFor="let schema of schemas"
          [title]="getGroupKindVersionName(schema)"
          [description]="schema.description"
          [type]="schema.type"
          hasRef="true"
        ></app-constraint-detail>
      </ng-container>

      <ng-template #singleSchemaView>
        <app-constraint-detail
          *ngFor="let property of propertyKeys"
          [title]="property"
          [description]="singleSchema.properties[property].description"
          [type]="singleSchema.properties[property].type"
          [hasRef]="singleSchema.properties[property].$ref != null"
        ></app-constraint-detail>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
