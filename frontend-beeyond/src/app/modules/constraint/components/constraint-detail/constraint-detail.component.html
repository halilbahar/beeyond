<div class="header">
  <button mat-icon-button class="">
    <mat-icon (click)="openEditDialog()">edit</mat-icon>
  </button>
  <span>
    <button mat-icon-button color="warn" (click)="toggleConstraint()">
      <mat-icon *ngIf="!constraint?.disabled; else enableButton">block</mat-icon>
    </button>
    <ng-template #enableButton>
      <button mat-icon-button class="enable-icon" (click)="toggleConstraint()">
        <mat-icon>check</mat-icon>
      </button>
    </ng-template>
  </span>
  <div class="title" (click)="collapsed = !collapsed">{{ title }}</div>
  <button mat-icon-button>
    <mat-icon *ngIf="isKubernetesObject" (click)="navigate(title)">arrow_forward_ios</mat-icon>
  </button>
</div>
<div class="body-wrapper" [@collapse]="collapsed">
  <div class="body">{{ description }}</div>
</div>
