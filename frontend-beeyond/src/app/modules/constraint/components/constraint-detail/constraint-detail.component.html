<div class="header" (click)="collapsed = !collapsed">
  <mat-icon (click)="openEditDialog()">edit</mat-icon>
  <div class="title">{{ title }}</div>
  <mat-icon class="navigation-arrow" *ngIf="isKubernetesObject" (click)="navigate(title)"> arrow_forward_ios </mat-icon>
</div>
<div class="body-wrapper" [@collapse]="collapsed">
  <div class="body">{{ description }}</div>
</div>
