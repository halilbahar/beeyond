<h2>Field-Value:</h2>

<div *ngFor="let data of fieldData; let i = index">
  <div class="list-item" matRipple>
    <div class="list-item-text">
      {{ data.label }}
    </div>
    <div class="list-item-text right">
      {{ data.value }}
    </div>
  </div>

  <div class="list-item-divider" *ngIf="i !== fieldData.length - 1"></div>
</div>

<div class="eval-button">
  <button mat-stroked-button (click)="openDialog()">Evaluate and Show</button>
</div>
