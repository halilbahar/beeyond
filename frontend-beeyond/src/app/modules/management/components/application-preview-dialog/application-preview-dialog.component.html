<h2 mat-dialog-title>Content:</h2>

<mat-dialog-content>
  <ngx-monaco-editor
    [options]="monacoEditorOptions"
    class="monaco-editor-border"
    [ngModel]="content"
  ></ngx-monaco-editor>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
