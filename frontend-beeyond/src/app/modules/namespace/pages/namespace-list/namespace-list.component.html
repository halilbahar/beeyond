<mat-card class="card-entire-page">
  <mat-card-content>
    <div class="add-container">
      <button mat-icon-button color="primary" (click)="createNamespaceDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div *ngFor="let namespace of namespaces" class="namespace-container item-hover">
      <h2 class="title-edit">
        {{ namespace.namespace }}
        <button mat-icon-button color="primary" (click)="editNamespaceDialog(namespace)">
          <mat-icon>edit</mat-icon>
        </button>
      </h2>
      <mat-chip-list>
        <mat-chip *ngFor="let user of namespace.users">
          {{ user.name }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
