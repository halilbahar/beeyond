<mat-sidenav-container class="side-nav-container" autosize="true">
  <mat-sidenav mode="side" class="primary-bg-color side-nav" opened>
    <div class="secondary-bg-color side-nav-header">
      <span [@minimized]="sidenavToggleService.minimized | async">{{
        authenticationService.username | async
      }}</span>
    </div>
    <mat-nav-list class="side-nav-list">
      <mat-list-item
        mat-list-item
        class="unselectable"
        *ngFor="let item of agenda"
        [routerLink]="item.router"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="nav-list-item" [@minimized]="sidenavToggleService.minimized | async">{{
          item.name
        }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
