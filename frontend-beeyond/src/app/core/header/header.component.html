<div class="header-left">
  <mat-icon [inline]="true" class="unselectable cursor-pointer" (click)="toggleSideNavigation()">
    menu
  </mat-icon>

  <ng-container *ngFor="let crumb of breadcrumbs; let i = index">
    <span
      *ngIf="crumb.link; else noLinkBreadcrumb"
      [routerLink]="crumb.link"
      class="cursor-pointer no-outline"
    >
      {{ crumb.title | titlecase }}
    </span>
    <ng-template #noLinkBreadcrumb>{{ crumb.title | titlecase }}</ng-template>
    <mat-icon *ngIf="i !== breadcrumbs.length - 1" [inline]="true" class="unselectable">
      chevron_right
    </mat-icon>
  </ng-container>
</div>
<button mat-raised-button color="primary" style="margin-left: auto" (click)="logOut()">
  <mat-icon>logout</mat-icon>
  Log out
</button>
