server {
    listen 80;
    listen [::]:80;

    server_name auth.leocloud.htl-leonding.ac.at;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen       443 ssl;
    listen  [::]:443 ssl;

    server_name  auth.leocloud.htl-leonding.ac.at;

    ssl_certificate /etc/letsencrypt/live/auth.leocloud.htl-leonding.ac.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.leocloud.htl-leonding.ac.at/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass http://identity-provider:8080;
	proxy_set_header X-Forwarded-For $proxy_protocol_addr; 
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header Host $host;
	# â†“ Already sent by Keycloak
	# add_header Access-Control-Allow-Origin https://app.leocloud.htl-leonding.ac.at;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Disallow . files for security reasons
    location ~ /\.ht {
        deny  all;
    }
}
