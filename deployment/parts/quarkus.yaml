apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-beeyond
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-beeyond
  template:
    metadata:
      labels:
        app: backend-beeyond
    spec:
      serviceAccountName: beeyond
      containers:
        - env:
            - name: BEEYOND_KEYCLOAK_HOST
              value: https://auth.cloud.htl-leonding.ac.at
            - name: BEEYOND_VALIDATION_HOST
              value: http://kubernetes-validation-beeyond:8180
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: jdbc:postgresql://beeyond-db:5432/beeyond_db
            - name: BEEYOND_KEYCLOAK_SECRET
              value: $KEYCLOAK_SECRET
            - name: BEEYOND_KEYCLOAK_CLIENT-ID
              value: $KEYCLOAK_CLIENT_ID
            - name: BEEYOND_KEYCLOAK_REALM
              value: $KEYCLOAK_REALM
          image: ghcr.io/$GITHUB_ACCOUNT/beeyond-backend:$VERSION
          name: beeyond-backend
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-beeyond
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: backend-beeyond
