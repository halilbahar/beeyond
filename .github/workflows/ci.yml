name: Beeyond CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  quarkus-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-beeyond
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build
        run: ./mvnw verify -B

  angular-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-beeyond
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: npm ci
    - name: Check formatting
      run: npm run prettier:check
    - name: Check linting
      run: npm run lint
      
  gin-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yaml-validation
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.6
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Update
        run: apt-get update
      - name: Install gcc
        run: apt install gcc -y
      - name: Run build
        run: go build .
      - name: Run test
        run: go test ./test
    