name: Beeyond CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  quarkus-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-beeyond
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build
        run: ./mvnw verify -B -Pcoverage
      - name: Commit karate report files
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: karate-report-files
          path: backend-beeyond/target/karate-reports/
      - name: Commit backend code coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: backend-code-coverage
          path: backend-beeyond/target/jacoco-report/

  angular-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-beeyond/app
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Format
        run: npm run prettier:format
      - name: Check linting
        run: npm run lint

  gin-kubernetes-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kubernetes-validation-beeyond
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Test
      run: go test -cover -covermode set -coverpkg kubernetes-validation-beeyond/models,kubernetes-validation-beeyond/routers -coverprofile cover.out ./...
    - name: Generate HTML
      if: ${{ always() }}
      run: go tool cover -html=cover.out -o index.html
    - name: Commit test coverage
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: validation-test-coverage
        path: kubernetes-validation-beeyond/index.html  

  push-reports:
    runs-on: ubuntu-latest
    needs:
      - quarkus-backend
      # - angular-frontend
      - gin-kubernetes-validation
    if: always() && ${{ github.actor != 'dependabot' }}
    continue-on-error: true
    steps:
      - name: Create directories
        run: mkdir ./karate && mkdir ./validation && mkdir ./backend
      - name: Download report files
        uses: actions/download-artifact@v2
        with:
          name: karate-report-files
          path: ./karate
      - run: echo ${{ github.actor }}
      - name: Deploy karate reports
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./karate
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: docs
          destination_dir: continuous-integration-report/${{ github.sha }}/karate
      - name: Download code coverage validation files
        uses: actions/download-artifact@v2
        with:
          name: validation-test-coverage
          path: ./validation
      - name: Deploy validation code coverage
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./validation
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: docs
          destination_dir: continuous-integration-report/${{ github.sha }}/validation
      - name: Download code coverage backend
        uses: actions/download-artifact@v2
        with:
          name: backend-code-coverage
          path: ./backend
      - name: Deploy backend code coverage
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./backend
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: docs
          destination_dir: continuous-integration-report/${{ github.sha }}/backend
      - uses: actions/checkout@v2
        with:
          ref: 'docs'
      - name: Insert report into table
        run: ./insert-report ${{ github.sha }} $([ -z "${{ github.head_ref }}" ] && echo "master" || echo "${{ github.head_ref }}") ${{ github.actor }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.BEEYOND_PAT }}
          publish_branch: docs
          publish_dir: asciidoctor
          destination_dir: asciidoctor
          keep_files: true
